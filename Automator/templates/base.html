<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
      body {
      background-color: #1e2c38;
      color: white
      }
      .center-text {
            text-align: center;
      }
      .checkbox-styling {
            width: 25px;
            height: 25px;
            background-color: #ba9ffb;
        }
      .custom-container {
            background-color: #34404b;
            padding-bottom: 70px;
        }
      .custom-text{
            color: #9bcefa;
            padding-bottom: 5px;
            font-weight : 500;
            font-size:18px;
        }
      .cutom-flash{
            position: fixed;
            top: 56px;
            width: 100%;
        }



   </style>
    <script>
        function createAlert(message, category) {
            var existingAlert = document.getElementById("customAlert");
            var sheets = document.getElementById("sheets");
            var yahya = document.getElementById("yahya");
            var youssef = document.getElementById("youssef");
            var rania = document.getElementById("rania");
            var empty = document.getElementById("empty");
            console.log(yahya.value)
            if (!existingAlert && sheets.value && (yahya.checked || youssef.checked || rania.checked || empty.checked)) {
            // Create alert container
            var alertContainer = document.createElement("div");
            alertContainer.className = "cutom-flash alert alert-" + category + " alert-dismissible fade show";
            alertContainer.setAttribute("role", "alert");
            alertContainer.id = "customAlert";

            // Create alert message
            var alertMessage = document.createTextNode(message);
            alertContainer.appendChild(alertMessage);

            // Create close button
            var closeButton = document.createElement("button");
            closeButton.type = "button";
            closeButton.className = "btn-close";
            closeButton.setAttribute("data-bs-dismiss", "alert");
            closeButton.setAttribute("aria-label", "Close");
            closeButton.onclick = function() {
                alertContainer.style.display = "none";
            };

            // Append close button to the alert container
            alertContainer.appendChild(closeButton);

            // Append the alert container to the body
            document.body.appendChild(alertContainer);}


        }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark " style="background-color: #4a5560">
      <a class="navbar-brand" href="{{url_for('home_page')}}">&nbsp;&nbsp;Automator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link {% block homeActive %} {% endblock %}"  href="{{url_for('home_page')}}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block customActive %} {% endblock %}" href="{{url_for('custom_page')}}">Custom</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% block loginActive %} {% endblock %}" href="{{url_for('login_page')}}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
            </li>
        </ul>
      </div>
    </nav>



    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
               <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                  {{message[0]}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block body %}
    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->
